{% extends "base.html" %}

{% block bookstore %}

<form class="navbar-form navbar-right">
    <input type="text" class="form-control" placeholder="Book or writer name">
    <button class="btn btn-primary" type="submit">Search</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>writer</th>
            <th>Description</th>
            {% if username %} <th>Add to shelf</th> {% endif %}
        </tr>
    </thead>

    <tbody>
        {% for Book in Bookstore %}
        <tr>
            <td>{{Book.BookName}}</td>
            <td>{{Book.Writer}}</td>
            <td>{{Book.Description}}</td>
            {% if username %}
            <td><a href="/add_book/{{Book.BookID}}"><button type="button" class="btn btn-primary">add</button></a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
